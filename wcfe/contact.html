<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>お問い合わせ | ウッディカフェ</title>
        <meta name="description" content="2015年表参道駅のそばにオープンした閑静な住宅街に囲まれたオープンカフェ。スタイリッシュなカフェでほっと一息お寛ぎください。">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="gl-header">
            <div class="container">
                <h1 class="logo"><a href="index.html">Woody Cafe</a></h1>
                <nav class="gl-nav">
                    <ul>
                        <li><a href="index.html"><i class="fa fa-home"></i>ホーム</a></li>
                        <li><a href="menu.html"><i class="fa fa-cutlery"></i>メニュー</a></li>
                        <li><a href="info.html"><i class="fa fa-map-marker"></i>店舗情報</a></li>
                        <li><a href="contact.html"><i class="fa fa-wpforms"></i>お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <section class="contact">
                <h2><i class="fa fa-wpforms"></i> お問い合わせ</h2>
                <p>ウッディカフェに関するお問い合わせはこちらのフォームからお尋ねください。</p>
                <form action="" method="post">
                    <table>
                        <tr>
                            <th>名前</th>
                            <td><input type="text" name="name" size="24" placeholder="お名前を入力してください" required autofocus></td>
                        </tr>
                        <tr>
                            <th>メール</th>
                            <td><input type="email" name="email" placeholder="メールを入力してください" size="36" required></td>
                        </tr>
                        <tr>
                            <th>住所</th>
                            <td>
                                <select name="address">
                                    <option value="sai">埼玉</option>
                                    <option value="kan">神奈川</option>
                                    <option value="tok" selected>東京</option>
                                    <option value="chi">千葉</option>
                                    <option value="iba">茨城</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>知った理由</th>
                            <td>
                                <label><input type="checkbox" name="subject[]" value="search">検索</label>
                                <label><input type="checkbox" name="subject[]" value="blog">紹介記事</label>
                                <label><input type="checkbox" name="subject[]" value="sns">SNS口コミ</label>
                                <label><input type="checkbox" name="subject[]" value="ad">ネット広告</label>
                                <label><input type="checkbox" name="subject[]" value="other">その他</label>
                            </td>
                        </tr>
                        <tr>
                            <th>お問い合わせ内容</th>
                            <td>
                                <label><input type="radio" name="reason" value="reserve" checked>予約に関して</label>
                                <label><input type="radio" name="reason" value="menu">メニューに関して</label>
                                <label><input type="radio" name="reason" value="recruit">求人に関して</label>
                            </td>
                        </tr>
                        <tr>
                            <th>お問い合わせ</th>
                            <td><textarea name="contact" cols="36" rows="6"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="送信"></td>
                        </tr>
                    </table>
                </form>
            </section>
        </main>
        <footer class="gl-footer">
            <p><small>Copyright &copy; 20XX WoodyCafe. All Rights Reserved.</small></p>
        </footer>
    </body>
</html>
